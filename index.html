<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Sayang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #e60073;
      font-size: 2.5em;
      margin-top: 20px;
      animation: fadeInDown 2s;
      padding: 10px;
    }

    .kata {
      text-align: center;
      color: #cc0066;
      font-size: 1.2em;
      margin: 10px 20px;
      animation: fadeInDown 2s ease-in-out;
    }

    .slideshow {
      position: relative;
      width: 100vw;
      height: 60vh;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slides img.active {
      opacity: 1;
    }

    .btn {
      display: block;
      margin: 20px auto;
      background: #e60073;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      animation: fadeInDown 2s;
    }

    .btn:hover {
      background: #cc0066;
    }

    audio {
      display: none;
    }

    /* Love animation */
    .love {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .love span {
      position: absolute;
      display: block;
      color: #ff4d88;
      animation: floatLove 6s linear infinite;
      font-size: 24px;
    }

    @keyframes floatLove {
      0% { transform: translateY(100vh) scale(0); }
      100% { transform: translateY(-10vh) scale(1.2); }
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>Selamat Siang Sayang ‚ù§Ô∏è</h1>

  <div class="kata">
    Pasti cape ya?<br>
    Sayangkuh ndang maem sama ganti baju.<br>
    Jangan lupa kirim pap nggeh sayang üíñ
  </div>

  <div class="slideshow">
    <div class="slides">
      <img src="love/foto1.jpg" class="active">
      <img src="love/foto2.jpg">
      <img src="love/foto3.jpg">
      <img src="love/foto4.jpg">
      <img src="love/foto5.jpg">
      <img src="love/foto6.jpg">
    </div>
  </div>

  <div class="kata">
    LUCU KAN WLEE,PEAN BISA AAA?.<br>
    Kalau mau berangkat kerja jangan lupa pamitan nggeh üíû
  </div>

  <button class="btn" onclick="alert('Peluk virtual buat kamu, sayang üòò')">Peluk Aku Sayang ü§ó</button>

  <audio autoplay loop>
    <source src="love/music.mp3" type="audio/mp3">
    Browsermu tidak mendukung audio.
  </audio>

  <div class="love" id="love-container"></div>

  <script>
    let slides = document.querySelectorAll('.slides img');
    let i = 0;
    setInterval(() => {
      slides[i].classList.remove('active');
      i = (i + 1) % slides.length;
      slides[i].classList.add('active');
    }, 3000);

    function createLove() {
      const love = document.createElement('span');
      love.innerHTML = '‚ù§Ô∏è';
      love.style.left = Math.random() * window.innerWidth + 'px';
      love.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.getElementById('love-container').appendChild(love);
      setTimeout(() => {
        love.remove();
      }, 6000);
    }

    setInterval(createLove, 300);
  </script>

</body>
</html>
